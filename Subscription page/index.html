<html lang="en">
  <head>

    <div class="container">
      <div class="col-1">
        <img src="images/Capture1.PNG" class="logo" alt="netflix-image" />
        <ul>
          <li>
            <img
              src="images/gold-star-icon-long-shadow-transparent-background-131401219.jpg"
              class="icon"
              alt="icon images"
            />
            Unlimited movies and shows.
          </li>
          <li>
            <img
              src="images/gold-star-icon-long-shadow-transparent-background-131401219.jpg"
              class="icon"
              alt="icon imgages"
            />
            Watch anywhere. Cancel anytime.
          </li>
          <li>
            <img
              src="images/gold-star-icon-long-shadow-transparent-background-131401219.jpg"
              class="icon"
              alt="icon imgages"
            />
            Unlimited movies and shows.
          </li>
          <li>
            <img
              src="images/gold-star-icon-long-shadow-transparent-background-131401219.jpg"
              class="icon"
              alt="icon imgages"
            />
            Watch on smart TVs, phone, and laptop
          </li>
          <li>
            <img
              src="images/gold-star-icon-long-shadow-transparent-background-131401219.jpg"
              class="icon"
              alt="icon imgages"
            />
            Download your shows to watch offline
          </li>
          <li>
            <img
              src="images/gold-star-icon-long-shadow-transparent-background-131401219.jpg"
              class="icon"
              alt="icon imgages"
            />
            Stream unlimited movies & TV shows on
          </li>
        </ul>
      </div>
      <div class="col-2">
        <h2>
          <img
            src="images/gold-star-icon-long-shadow-transparent-background-131401219.jpg"
            alt="icon"
            class="icon"
          />
          Our Plans
        </h2>
        <form action="#" method="post">
          <label for="free">
            <input type="radio" name="plans" id="free" />
            <span> FREE</span> ONE MONTH
          </label>
          <label for="paid">
            <input type="radio" name="plans" id="paid" />
            <span> $15 <small>/month</small></span
            >NO LIMITS
          </label>
          <p>YOUR NAME</p>
          <input
            type="text"
            name="username"
            placeholder="Enter your name"
            id="username"
          />
          <p>EMAIL ADDRESS</p>
          <input
            type="email"
            name="useremail"
            placeholder="Enter email id"
            id="useremail"
          />
          <button type="submit">Subscibe</button>
        </form>
      </div>
    </div>
  </body>
</html>
